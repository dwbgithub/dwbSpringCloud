server:
  port: 8888
spring:
  application:
    name: microservice-config-server
  cloud:
    config:
      server:
        git:
          #uri: https://github.com/eacdy/spring-cloud-study/     # 配置git仓库的地址
          #search-paths: config-repo                             # git仓库地址下的相对地址，可以配置多个，用,分割。
          uri: https://github.com/forezp/SpringcloudConfig/     # 配置git仓库的地址
          search-paths: respo       
          username:                                             # git仓库的账号
          password:                                             # git仓库的密码